<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>TO DO LIST</title>
</head>
<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

    

        <header>
            <h1 class="text-center my-4">
                LA MIA TODO LIST
            </h1>
        </header>
        <main>
            <div class="to-do-list-container container mb-2">
                <ul v-if="toDoList.length > 0">
                    <li class="d-flex align-items-center justify-content-between" v-for="(item, index) in toDoList">

                        <p class="mb-0" :class="item.done === true ? 'linethrough' : ''">{{ item.text }} </p>
                        <i class="fa-solid fa-circle-xmark" style="color: #ff0000;" @click="removeLi(index)"></i>
                    </li>
                </ul>
                <p v-else class="empty-list-message">Nessun elemento nella lista.</p>
            </div>
            <section class="container d-flex align-items-center justify-content-center">
                <div>
                    <input type="text" v-model="newListElement.text">
                
                
                    <button class="btn btn-outline-info ms-3" @click="addNewElement(newListElement)">add new list element</button>
                </div>
            </section>
        </main>
        



    </div>    





    <script type="text/javascript" src="JS/script.js"></script>  
</body>
</html>
